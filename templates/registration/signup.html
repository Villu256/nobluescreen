{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div style="margin-top: 20px;">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create an Account</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                </div>
            </div>
            <div style="padding-top: 10px; text-align: right;">Already have an account? Login <a href="{% url 'login' %}">here</a> instead!</div>
        </div>
    </div>
</div>
</div>

{% endblock %}
